<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Architecture Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .service-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }
        .diagram-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 2.0rem;
            margin-top: 1.5rem;
        }
        .diagram-title {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .btn-group {
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="service-card">
            <!-- Header Section -->
            <h2 class="text-center mb-4 text-primary">Recommended AWS Architecture</h2>
            
            <!-- Services List -->
            <div class="mb-4">
                <h4 class="text-center mb-3">Services Overview</h4>
                <ul class="list-group">
                    {% for service in services %}
                    <li class="list-group-item list-group-item-action d-flex justify-content-center align-items-center">
                        <span class="badge bg-primary me-2">✓</span>{{ service }}
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Diagram Section -->
            <div class="diagram-container">
                <h4 class="diagram-title text-center">Architecture Diagram</h4>
                <div class="text-center">
                    <img id="diagram" src="{{ diagram }}" alt="AWS Architecture Diagram" 
                         class="img-fluid rounded-3 border" style="display: none; max-height: 500px;">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-center btn-group">
                <button class="btn btn-primary px-4" onclick="showDiagram()">
                    <i class="bi bi-image me-2"></i>Show Diagram
                </button>
                <a href="{{ diagram }}" download="aws_architecture.png" class="btn btn-success px-4">
                    <i class="bi bi-download me-2"></i>Download
                </a>
                <button class="btn btn-secondary px-4" onclick="goBack()">
                    <i class="bi bi-arrow-left me-2"></i>Back
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 py-3 text-muted">
        <p class="mb-0">AWS Architecture Recommender • Generated on {{ timestamp }}</p>
    </footer>

    <script>
        function showDiagram() {
            const diagram = document.getElementById('diagram');
            diagram.style.display = diagram.style.display === 'none' ? 'block' : 'none';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
